<h3 class="p-l-20 p-t-15">filtered-field</h3>

<mefdev-right-filter class="col-md-1">
  <div class="form-group">
    <label class="label-sm"> Choose Filter </label>
    <div class="input-group">
      <mefdev-select
        (change)="f_CategoryTypeChange(DataKeys.MODEL, $event)"
        style="width: 100%"
        [FirstDefault]="true"
      >
        <mefdev-option Label="" Value=""></mefdev-option>
        <mefdev-option Label="Volvo" Value="Volvo"></mefdev-option>
        <mefdev-option Label="BMW" Value="BMW"></mefdev-option>
      </mefdev-select>
    </div>
  </div>
  <ng-template #filter_colum>
    <div style="padding-left: 1.25em"></div>
  </ng-template>
</mefdev-right-filter>

<div class="container p-t-10">
  <div class="row">
    <div class="col-12">
      <mefdev-filtered-field-container></mefdev-filtered-field-container>
    </div>

    <mefdev-table-page class="col-md-11">
      <ng-template #filter_colum>
        <button class="btn btn-primary float-end">Button</button>
      </ng-template>
      <ngx-datatable
        class="table table-condensed"
        [rows]="filteredData"
        columnMode="force"
        [headerHeight]="43"
        [footerHeight]="0"
        [rowHeight]="44"
        [limit]="15"
      >
        <ngx-datatable-column
          name="model"
          prop="model"
          cellClass="d-flex align-items-center"
        >
        </ngx-datatable-column>
        <ngx-datatable-column
          name="country"
          prop="country"
          cellClass="d-flex align-items-center"
        >
        </ngx-datatable-column>
        <ngx-datatable-column
          name="system"
          prop="system"
          cellClass="d-flex align-items-center"
        >
        </ngx-datatable-column>
      </ngx-datatable>
    </mefdev-table-page>
  </div>
</div>
