<h3 class="p-l-20 p-t-15">select</h3>
<div class="row d-flex">
  <mefdev-card-simple class="col-md-6 p-t-20">

    <div style="border-radius:10px ; margin: 10px; padding: 10px;">
      <p class="form-group">Select Common</p>
      <p>This is common select. Press select menu below.</p>
      <textarea class="textareaCodeExample" disabled="true">
<div class="form-group">
  <mefdev-select
          style="width: 200px"
          [PlaceHolder]="'PlaceHolder'"
          [FirstDefault]="false">
            <mefdev-option [Label]="'Label 1'" [Value]="'Label 1'"></mefdev-option>
            <mefdev-option [Label]="'Label 2'" [Value]="'Label 2'"></mefdev-option>
            <mefdev-option [Label]="'Label 3'" [Value]="'Label 3'"></mefdev-option>
            <mefdev-option [Label]="'Label 4'" [Value]="'Label 4'"></mefdev-option>
            <mefdev-option [Label]="'Label 5'" [Value]="'Label 5'"></mefdev-option>
  </mefdev-select>
</div>
      </textarea>
      <mefdev-select
        class="float-end"
        style="width: 200px"
        [PlaceHolder]="'PlaceHolder'"
        [FirstDefault]="false">
          <mefdev-option [Label]="'Label 1'" [Value]="'Label 1'"></mefdev-option>
          <mefdev-option [Label]="'Label 2'" [Value]="'Label 2'"></mefdev-option>
          <mefdev-option [Label]="'Label 3'" [Value]="'Label 3'"></mefdev-option>
          <mefdev-option [Label]="'Label 4'" [Value]="'Label 4'"></mefdev-option>
          <mefdev-option [Label]="'Label 5'" [Value]="'Label 5'"></mefdev-option>
      </mefdev-select>
    </div>

  </mefdev-card-simple>

  <mefdev-card-simple class="col-md-6 p-t-20">

    <div style="border-radius:10px ; margin: 10px; padding: 10px;">
      <p class="form-group">Select Multiple</p>
      <p>This is multiple select. Press select menu below.</p>
      <textarea class="textareaCodeExample" disabled="true">
<div class="form-group">
  <mefdev-select
          style="width: 200px"
          [Mode]="'multiple'"
          [FirstDefault]="true">
            <mefdev-option [Label]="'Label 1'" [Value]="'Label 1'"></mefdev-option>
            <mefdev-option [Label]="'Label 2'" [Value]="'Label 2'"></mefdev-option>
            <mefdev-option [Label]="'Label 3'" [Value]="'Label 3'"></mefdev-option>
            <mefdev-option [Label]="'Label 4'" [Value]="'Label 4'"></mefdev-option>
            <mefdev-option [Label]="'Label 5'" [Value]="'Label 5'"></mefdev-option>
  </mefdev-select>
</div>
      </textarea>
      <mefdev-select
        class="float-end"
        style="width: 200px"
        [Mode]="'multiple'"
        [FirstDefault]="true">
          <mefdev-option [Label]="'Label 1'" [Value]="'Label 1'"></mefdev-option>
          <mefdev-option [Label]="'Label 2'" [Value]="'Label 2'"></mefdev-option>
          <mefdev-option [Label]="'Label 3'" [Value]="'Label 3'"></mefdev-option>
          <mefdev-option [Label]="'Label 4'" [Value]="'Label 4'"></mefdev-option>
          <mefdev-option [Label]="'Label 5'" [Value]="'Label 5'"></mefdev-option>
      </mefdev-select>
    </div>

  </mefdev-card-simple>

  <mefdev-card-simple class="col-md-6 p-t-20">

    <div style="border-radius:10px ; margin: 10px; padding: 10px;">
      <p class="form-group">Select Combobox</p>
      <p>This is autocomplit select. Press select menu below.</p>
      <textarea class="textareaCodeExample" disabled="true">
<div class="form-group">
   <mefdev-select
      [Mode]="'combobox'"
      style="width: 200px"
      [FirstDefault]="true">
      <mefdev-option [Label]="'Label 1'" [Value]="'Label 1'"></mefdev-option>
      <mefdev-option [Label]="'Label 2'" [Value]="'Label 2'"></mefdev-option>
      <mefdev-option [Label]="'Label 3'" [Value]="'Label 3'"></mefdev-option>
      <mefdev-option [Label]="'Label 4'" [Value]="'Label 4'"></mefdev-option>
      <mefdev-option [Label]="'Label 5'" [Value]="'Label 5'"></mefdev-option>
   </mefdev-select>
</div>
      </textarea>
      <mefdev-select
        class="float-end"
        style="width: 200px"
        [Mode]="'combobox'"
        [FirstDefault]="true">
          <mefdev-option [Label]="'Label 1'" [Value]="'Label 1'"></mefdev-option>
          <mefdev-option [Label]="'Label 2'" [Value]="'Label 2'"></mefdev-option>
          <mefdev-option [Label]="'Label 3'" [Value]="'Label 3'"></mefdev-option>
          <mefdev-option [Label]="'Label 4'" [Value]="'Label 4'"></mefdev-option>
          <mefdev-option [Label]="'Label 5'" [Value]="'Label 5'"></mefdev-option>
      </mefdev-select>
    </div>

  </mefdev-card-simple>
</div>
